spring:
  profiles:
    active: dev
  thymeleaf:
    cache: false
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
    multipart:
      max-file-size: 100Mb
      maxRequestSize: 100Mb
  servlet:
    multipart:
      max-file-size: 100MB
  solr:
    host: 'http://localhost:8983/solr'
server:
  port: 9000
  tomcat:
    accesslog:
      enabled: true
    protocol-header: x-forwarded-proto
    remote-ip-header: x-forwarded-for
    uri-encoding: utf-8
logging:
  level:
    org.springframework.web: ERROR
    org.springframework.security: ERROR
    org.hibernate: ERROR
    com.natuty: DEBUG
#solr:
#  #host: 'http://localhost:8983/solr/core'
#  host: 'http://localhost:8983/solr'
debug: true





